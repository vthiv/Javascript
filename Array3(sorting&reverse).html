<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>L07/Ex03: Fruits - array methods</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../favicon.ico">
    </head>
    <body>
        <form action="" method="post" id="theForm">
            <fieldset>
                <div><input type="submit" value="Print fruits" id="submit"></div>
                <div>
                    <input type="checkbox" id="sorted">sorted<br>
                    <input type="checkbox" id="reversed">reversed<br>
                </div>
                <div><label for="result">Output</label><textarea name="result" id="result" rows="4" disabled></textarea></div>
            </fieldset>
        </form>
        <script>
            // init() is called when the window is loaded.
            window.onload = init;
            
            function init(){
                'use strict';
                
                //init() adds an event listener to the form
                document.getElementById('theForm').onsubmit = react;
            }
            
            function react(){
                'use strict';
                
                var fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
                
                var sortedCheckbox = document.getElementById('sorted');
                if(sortedCheckbox.checked){
                    fruits.sort();
                }
                var reversedCheckbox = document.getElementById('reversed');
                if (reversedCheckbox.checked){
                    fruits.reverse();
                }
                var outputString = '';
                for(var i = 0; i < fruits.length; i++){
                    outputString += fruits[i] + '\n';
                }
                setOutput(outputString);
                
                return false;
                
            }
            
            function setOutput(outputString){
                //Display the output in the text area
                document.getElementById('result').value = outputString;
            }
            </script>
    </body>
</html>
